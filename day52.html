<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border:2px solid black;
            border-collapse:collapse;
            
        }
        img{
          max-width:100%;
          max-height:100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="./img1.jpeg" height="300" width="400" alt=""></td>
            <td><img src="./img2.jpeg" height="300" width="600" alt=""></td>
            <td colspan="2"><img src="./img3.jpeg" height="300" alt=""></td>
            
            <td><img src="./img6.jpeg" height="300" alt=""></td>
        </tr>
        <tr>
            <td><img src="./img2.jpeg" height="500" alt=""></td>
            <td rowspan="2"><img src="./img3.jpeg" height="600" width="400" alt=""></td>
            <td><img src="./img1.jpeg" height="500" alt=""></td>
            <td rowspan="2"><img src="./img4.jpeg"  height="500" width="600" alt=""></td>
            <td><img src="./img5.jpeg" height="500" alt=""></td>
           
        </tr>
        <tr>
            <td><img src="./img1.jpeg" height="300" width="500" alt=""></td>
            
            <td><img src="./img3.jpeg" height="300" alt=""></td>
            <td><img src="./img5.jpeg" height="300" alt=""></td>
            
            
        </tr>
    </table>
</body>
</html>
